<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定API</title>
</head>
<body>

<form  action="{% url 'trading:addaccount' %}" method="post" class="smart-green">
    {% csrf_token %}
    <label><span>用户姓名 :</span><input id="account_text" type="text" name="account_text" required="required" /><div class="error-msg"></div></label>
    <label><span>Api key :</span><input id="api_key" type="text" value="" name="api_key"  required="required"/><div class="error-msg"></div></label>
    <label><span>Secret key :</span><input id="secret_key" type="text" value="" name="secret_key"  required="required"/><div class="error-msg"></div></label>
    <label><span>Passphrase :</span><input id="passphrase" type="text" value="" name="passphrase"  required="required"/><div class="error-msg"></div></label>
    <label><span>保证金（USD）:</span><br><input id="balance" type="number" value="" name="balance"  required="required"/><div class="error-msg"></div></label>
    <label><span>电话 :</span><input id="phone" type="tel" value="" name="phone"  required="required"/><div class="error-msg"></div></label>
    <label><span>邮箱 :</span> <input id="email" type="email" value="" name="email"  required="required"/> &nbsp; &nbsp; &nbsp; &nbsp;<div class="error-msg"></div></label>
    <label><span>推介人姓名: :</span><input id="promoter" type="text" value="" name="promoter"  required="required"/><div class="error-msg"></div></label>
    <div class="success-msg"></div><label><span>&nbsp;</span><input type="submit" class="button" value="确定" /></label>
{#    <input type="hidden" name="csrfmiddlewaretoken" value="SfHkbL4feo1G00sJQtbO7TtLN4c2BUwa" />#}
</form>


<style>
.smart-green {
/*margin-left: auto;*/
margin-right: auto;
max-width: 500px;
/*background: #F8F8F8;*/
padding: 30px 30px 20px 30px;
font: 12px Arial, Helvetica, sans-serif;
color: #666;
border-radius: 5px;
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
}
.smart-green h1 {
font: 24px "Trebuchet MS", Arial, Helvetica, sans-serif;
padding: 20px 0px 20px 40px;
display: block;
margin: -30px -30px 10px -30px;
color: #FFF;
background: #9DC45F;
text-shadow: 1px 1px 1px #949494;
border-radius: 5px 5px 0px 0px;
-webkit-border-radius: 5px 5px 0px 0px;
-moz-border-radius: 5px 5px 0px 0px;
 border-bottom: 1px solid #89AF4C;
}
.smart-green h1 > span {
 display: block;
 font-size: 11px;
color: #FFF;
}
.smart-green label {
display: block;
margin: 0px 0px 5px;
}
.smart-green label > span {
float: left;
margin-top: 10px;
color: #5E5E5E;
}
.smart-green input[type="text"], .smart-green input[type="email"], .smart-green input[type="number"],
.smart-green input[type="tel"],
.smart-green textarea, .smart-green select {
color: #555;
height: 30px;
line-height: 15px;
width: 100%;
padding: 0px 0px 0px 10px;
margin-top: 2px;
border: 1px solid #E5E5E5;
background: #FBFBFB;
outline: 0;
-webkit-box-shadow: inset 1px 1px 2px rgba(238, 238, 238, 0.2);
box-shadow: inset 1px 1px 2px rgba(238, 238, 238, 0.2);
font: normal 14px/14px Arial, Helvetica, sans-serif;
}
.smart-green textarea {
height: 100px;
padding-top: 10px;
}
.smart-green .button {
background-color: #9DC45F;
border-radius: 5px;
-webkit-border-radius: 5px;
-moz-border-border-radius: 5px;
border: none;
padding: 10px 25px 10px 25px;
color: #FFF;
text-shadow: 1px 1px 1px #949494;
}
.smart-green .button:hover {
background-color: #80A24A;
 }
.error-msg{
color: red;
margin-top: 10px;
}
.success-msg{
color: #80A24A;
margin-top: 10px;
margin-bottom: 10px;
}
</style>

</body>
</html>
