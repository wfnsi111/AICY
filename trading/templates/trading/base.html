{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block mytitle %} 首页 {% endblock %}</title>

    <script type="text/javascript">
        function altRows(id){
            if(document.getElementsByTagName){
                var table = document.getElementById(id);
                var rows = table.getElementsByTagName("tr");
                for(i = 0; i < rows.length; i++){
                    if(i % 2 == 0){
                        rows[i].className = "evenrowcolor";
                    }else{
                        rows[i].className = "oddrowcolor";
                    }
                }
            }
        }

        window.onload=function(){
            altRows('alternatecolor');
        }
    </script>
    {% block myscirpt %}
    {% endblock %}
    <style>
        {#*{margin:0; padding:0; font-size:14px;}#}
        .nav{list-style:none; height:30px; border-bottom:10px solid #F60; margin-top:20px; padding-left:50px;
        padding-right:50px; min-width:900px;}

        .nav li{float:left}
        .nav li:last-child {float: right;}

        .nav li a
        {display:block;height:30px;text-align:center; line-height:30px; width:80px;
            background:#efefef; margin-left:1px;color:#343;text-decoration:none;}

        .nav li a.on, .nav li a:hover{background:#F60;color:#fff; }

        .oddrowcolor{
            background-color:#d4e3e5;
        }
        .evenrowcolor{
            background-color:#c3dde0;
        }
        th{
            background-color:#5c929a;
        }

    </style>

    {% block mystyle %}
    {% endblock %}
</head>
<body>
    <ul class="nav">
        <li><a class="on" href="{%  url 'trading:trading' %} ">首　　页</a></li>
        <li><a href="{%  url 'trading:trade' %} "> 登陆交易 </a></li>
        <li><a href="{%  url 'trading:close_positions_all' %} "> 一键平仓 </a></li>
        <li><a href="{%  url 'trading:account_info' %} "> 账户状态 </a></li>
        <li><a href="{%  url 'trading:addaccount' %} "> 添加账户 </a></li>
        <li><a href="{%  url 'trading:orderinfo' %} "> 订单信息 </a></li>
        <li><a href="{%  url 'trading:strategyinfo' %} "> 策略信息 </a></li>
        <li><a href="{%  url 'trading:check_log' %} "> 查看日志 </a></li>
        <li class="last_li"><a href="{%  url 'trading:tologout' %} "> 退出登录 </a></li>
    </ul>
    {% block basehtml %}
        <p>original</p>
    {% endblock %}
</body>
</html>
